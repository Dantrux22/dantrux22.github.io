<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <h1>Contacto</h1>
    <form action="https://formsubmit.co/dantrux22@gmail.com" method="POST">      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"> 

      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido">

      <label for="email">Gmail:</label>
      <input type="email" name="email"> 

      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" rows="5" cols="15"></textarea>

      <input type="submit" value="Enviar"></input>
    </form>
  </body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom:15px;
font-size: 16px;
color: #333;
}
input[type="text"],
input[type="email"],
textarea {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 5px;
box-sizing: border-box;
font-size: 16px;
font-family: Arial, sans-serif;
color: #333;
}
textarea {
height: 150px;
resize: vertical;
}
input[type="submit"] {
background-color: #4CAF50;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049;
}
input[type="submit"]:active {
background-color: #3e8e41;
}
</style>
  </head>
  <body>
</html>
