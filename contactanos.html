<!DOCTYPE html>
<html lang="en">
  <head>
    <title>red de prueba web</title>
    <link rel="icon" href="institution_icon.svg" />
    <link rel="stylesheet" type="text/css" href="contactanos.css" />
    <link rel="icon" href="b-75-512.icon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  
    <nav class="nav-navegador">
      <ul>
        <li><a href="index.html"><b>Inicio</b></a></li>
        <li><a href="Nosotros.html"><b>Nosotros</b></a></li>
        <li><a href="Seleccion.html">Calculadoras</a></li>
      </ul>
    </nav>

    <div class="flex-container">


      <form action="https://formsubmit.co/dantrux22@gmail.com" method="POST" class="form" id="contact-form">

        <div class="form-img">
          <img src="gmail.png" />
        </div>
        <div class="form__section">
          <input type="text"class="form__input" placeholder="Nombre" name="Nombre" required />
        </div>
        <div class="form__section">
          <input type="text" class="form__input" placeholder="Apellido" name="Apellido" required />
        </div>
        <div class="form__section">
          <input type="email" class="form__input" placeholder="Gmail" name="Gmail" required />
        </div>
        <div class="form__section">
          <textarea class="form__input" placeholder="Escriba su mensaje" name="mensaje" required></textarea>
        </div>
        <div class="form__section">
          <input type="submit" value="Enviar" class="form__input" />
        </div>
        <input type="hidden" name="_captcha" value="false">
      </form>  
    </div>
    <br><br>

    <script>
      const form = document.querySelector('#contact-form');
      form.addEventListener('submit', (event) => {
        const requiredFields = form.querySelectorAll('[required]');
        const isFormValid = [...requiredFields].every((field) => field.value.trim() !== '');
        if (!isFormValid) {
          event.preventDefault();
          alert('Por favor, complete todos los campos requeridos');
        }
      });
    </script>

  </body>
</html>
