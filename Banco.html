<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="/normalize.css" />
  </head>
  <body>
    <nav class="nav-navegador">
      <ul>
        <li>
          <a href="/index.html"><b>Inicio</b></a>
        </li>
        <li>
          <a href="/Nosotros.html"><b>Nosotros</b></a>
        </li>
        <li>
          <a href="/Calculadora de Interés Compuesto/Banco.html">Banco</a>
        </li>
        <li><a href="/contactanos.html">Contactanos</a></li>
      </ul>
    </nav>

    <h1>Calculadora de Interés Compuesto</h1>
    <form>
      <label for="initial">Cantidad Inicial:</label>
      <input type="number" id="initial" name="initial" required step="any" />

      <label for="interest">Tasa de Interés Anual (%):</label>
      <input type="number" id="interest" name="interest" required step="any" />

      <label for="period">Período de Capitalización:</label>
      <select id="period" name="period">
        <option value="1">Anual</option>
        <option value="5">Mensual</option>
        <option value="7">Sin capitalización</option>
      </select>
      <br /><br />

      <label for="years">Años:</label>
      <input type="number" id="years" name="years" required step="any" />

      <input type="button" value="Calcular" onclick="calculate()" />
      <input type="reset" value="Borrar" />
      <!-- Esta es una nota en HTML -->
      <a class="info" href="Banco2.html">Mas informacion</a>
    </form>
    <div id="result">
      <div>Respuesta:</div>
    </div>
  </body>
</html>
