<body>
    <!-- Barra de navegación -->

<!-- CALCULADORA       -->
<form>
    <div class="title">
        <h1>¿Cuotas o Contado?</h1>
        <h4>Calculá si te conviene pagar en cuotas o de contado!</h4>
    </div>
    <a href='https://cafecito.app/dantenievas' class="cafecito" rel='noopener' target='_blank'><img srcset='https://cdn.cafecito.app/imgs/buttons/button_6.png 1x, https://cdn.cafecito.app/imgs/buttons/button_6_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_6_3.75x.png 3.75x' src='https://cdn.cafecito.app/imgs/buttons/button_6.png' alt='Invitame un café en cafecito.app' /></a>

    <div class="div-form">
        <input type="number" id="precioContado" required>
        <label for="precioContado">Ingresá precio al contado</label>
    </div>

    <div class="div-form">
        <input type="number" id="precioCuotas" required>
        <label for="precioCuotas">Ingresá el precio total en cuotas</label>
    </div>

    <div class="div-form">
        <input type="number" id="inflacionMensual" required>
        <label for="inflacionMensual">Inflación mensual estimada</label>
    </div>
    <div class="div-form">
        <label for="cuotas">Cantidad de cuotas</label>
        <select id="cuotas">
            <option class="option" value="1">1</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="36">36</option>
            <option value="48">48</option>
        </select>    
    </div>
    
    <input type="button" value="Calcular" onclick="calcularCuotas()">
</form>

<!-- RESPUESTA -->
<div class="respuesta" id="respuestaContainer">
    <div id="respuesta" class="R-div"></div>

    <div class="div-grid">
        <div id="sumatoriaCuotas" class="R-div-1"></div>
        <div id="tasaRecargo" class="R-div-1"></div>
        <div id="montoCuota" class="R-div-1"></div>
        <div id="inflacion" class="R-div-1"></div>
    </div>
    <div class="cuotasA">
        <div id="cuotasAjustadas" class="cuotas"></div>
    </div>
</div>


    <!-- JAVASCRIP -->
      <script src="Cuotas o Contado.js"></script>
</body>
</html>
